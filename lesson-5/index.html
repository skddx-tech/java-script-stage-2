<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--НЕОСНОВНОЙ СТИЛЬ (БУТСТРАП)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--ОСНОВНЫЕ СТИЛИ-->
    <link rel="stylesheet" href="style.css">

    <title>basket on <Vue class="js"></Vue></title>
</head>

<body>
<div id="app">
    <header>
    	<!--КОРЗИНА-->
        <div class="dropdown mydropdown">
            <form class="form-wrapper">
                <input type="text" id="search"  placeholder="Search something..." v-model="searchText">
                <input type="submit" value="go" id="submit" @click.prevent="searchFor()">
            </form>
            <button class="cart-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Корзина</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Ваша корзина</a>
                <div class="basket">
                    <!-- <img :src="imgCatalog" alt=""> -->
                    <div class="desc">
                        <h3> Ваша корзина пуста </h3>
                        <!-- <p> {{ product.price }} </p>
                        <button class="buy-btn" @click="">+</button>
                        <button class="buy-btn" @click="">-</button> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
    	<!--ЗАГРУЗКА ТОВАРОВ-->
        <div class="products">
            
            <div class="product-item" v-for="product of filteredProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="">
                <div class="desc">
                    <h3> {{ product.product_name }} </h3>
                    <p> {{ product.price }} </p>
                    <button class="buy-btn" @click="addProduct (product)">Купить</button>
                </div>
            </div>

        </div>
    </main>
</div>
    
    <script src="vue.js"></script>
    <script src="script.js"></script>
